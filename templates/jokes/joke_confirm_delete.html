{% extends "_base.html" %}

{% block title %}Delete Joke{% endblock %}
{% block main %}
<div class="card border-primary m-auto mb-3 text-center" style="max-width: 30rem">
  <form method="post">
    {% csrf_token %}
    <p><strong>Are you sure you want to delete this joke?</strong></p>
    <p>{{ joke.question }}</p>
    <button class="btn btn-success form-control">Confirm</button>
  </form>
</div>
{% endblock %}
