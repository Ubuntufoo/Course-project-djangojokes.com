{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add/Update Joke{% endblock %}
{% block main %}
<div class="card border-primary m-auto mb-3 p-3" style="max-width: 30rem">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success float-end">Submit</button>
  </form>
</div>
{% endblock %}
